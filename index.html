<!DOCTYPE HTML>
<html lang="pt-BR">
	<head>
		<title>Calculadora</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
	</head>

  <body style="background: #D9D9D9">

    <div class="container">
      <div class="row">
        <div class="col d-flex justify-content-center">
          <br />

          <div class="calculadora">
            <input id="resultField" type="text" class="form-control resultado" placeholder="0" disabled="disabled"/>
            
            <div class="row">
              <button type="button" class="btn btn-dark btn-lg clear font-weight-light delete">C</button>
              <button type="button" value="/" class="btn btn-dark btn-lg font-weight-light acao">/</button>
              <button type="button" value="*" class="btn btn-dark btn-lg font-weight-light acao">x</button>
            </div>

            <div class="row">
              <button type="button" value="7" class="btn btn-dark btn-lg font-weight-light valor">7</button>
              <button type="button" value="8" class="btn btn-dark btn-lg font-weight-light valor">8</button>
              <button type="button" value="9" class="btn btn-dark btn-lg font-weight-light valor">9</button>
              <button type="button" value="-" class="btn btn-dark btn-lg font-weight-light acao">-</button>
            </div>
            
            <div class="row">
              <button type="button" value="4" class="btn btn-dark btn-lg font-weight-light valor">4</button>
              <button type="button" value="5" class="btn btn-dark btn-lg font-weight-light valor">5</button>
              <button type="button" value="6" class="btn btn-dark btn-lg font-weight-light valor">6</button>
              <button type="button" value="+" class="btn btn-dark btn-lg font-weight-light acao">+</button>
            </div>

            <div class="row">
              <button type="button" value="1" class="btn btn-dark btn-lg font-weight-light valor">1</button>
              <button type="button" value="2" class="btn btn-dark btn-lg font-weight-light valor">2</button>
              <button type="button" value="3" class="btn btn-dark btn-lg font-weight-light valor">3</button>
              <button type="button" class="btn btn-dark btn-lg enter result">=</button>
            </div>

            <div class="row" style="margin-top: -60px">
              <button type="button" value="0" class="btn btn-dark zero btn-lg font-weight-light valor">0</button>
              <button type="button" value="." class="btn btn-dark btn-lg font-weight-light acao">.</button>
            </div>

          </div>
        </div>
      </div>
    </div>  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
   <script src="app.js"></script>   
  </body>	

</html>
